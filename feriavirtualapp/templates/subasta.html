{% extends 'baseboostrap.html' %}
{% load humanize %}
{% block content %}
<div class="main">
    <form class="form rounded" method="POST" enctype="multipart/form-data">
        <h1>Participar en la subasta con tus productos.</h1>
        
        <span class="helptext"> Faltan {{resta}} kg de fruta para satisfacer este pedido.</span>
        <br>
        <br>
        {% csrf_token %}
        {{form.as_p}}
        
        <input type="submit" name="register">
    </form>
</div>
{% endblock %}
